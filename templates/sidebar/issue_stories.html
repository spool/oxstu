{% load typogrify %}

{% if story_list %}
    <div class="issue-stories entry">
        <h2>Stories from this&nbsp;Issue</h2>
        <ul class="stories">
            {% for story in story_list %}
            <li><a href="{{ story.get_absolute_url }}">
                {{ story.published.headline|typogrify|safe }}
            </a></li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
